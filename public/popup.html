<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../node_modules/muicss/dist/css/mui.min.css" />
    <script src="../node_modules/muicss/dist/js/mui.min.js"></script>

    <style>
        form {
            padding: 10px 20px;
            width: 600px;
        }

        #value-editor {
            width: 100%;
            min-height: 100px;
        }
    </style>
    <script src="scripts/ace.min.js"></script>
    <script src="scripts/ace-mode-json.min.js"></script>
    <script src="scripts/ace-theme-github.min.js"></script>
</head>
<body>
<form class="mui-form">
    <div class="mui-textfield">
        <label for="pattern">Secrets path pattern (Example: /pfp/environments/pfp*/test-env/)</label>
        <input class="form-control" id="pattern" required/>
    </div>
    <div class="mui-textfield">
        <label for="value-editor">Secrets value (json format)</label>
        <div id="value-editor"></div>
    </div>
    <div class="mui-checkbox">
        <label>
            <input type="checkbox" value="" id="dryRun">
            Dry run
        </label>
    </div>
    <button id="submit" class="mui-btn mui-btn--raised" disabled>Submit</button>

    <pre class="mui-panel" id="result" style="display: none">

    </pre>
</form>
<script src="../lib/popup/popup.js" type="module"></script>
</body>
</html>
